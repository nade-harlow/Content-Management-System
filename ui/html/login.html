{{ template "header.html"}}
<br>
<br>
<div class="w3-card-4 w3-white" style="width: 50%; margin: auto; padding: 10px">
    <h2>Login</h2>
    <hr>
    <form class="w3-container" action="./login/form" method="post">


        <h3><label class="w3-text"><b>Email</b></label></h3>
        <input class="w3-input w3-border" type="text" placeholder="Email" name="email" style="width:40%;"><br>

        <h3><label class="w3-text"><b>Password</b></label></h3>
        <input class="w3-input w3-border" type="password" placeholder="" name="pword" style="width:40%;"><br>

        <button class="w3-btn w3-black">Submit</button>
        <hr>
        <p>Not yet a user? <a href="/signup">Sign up</a></p>
    </form>
</div>
